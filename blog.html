<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLab - Blog & Berita</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/blog-styles.css">
    <script src="./assets/js/navbar-loader.js"></script>
</head>
<body class="font-sans antialiased bg-gray-50">

    <div id="navbar-placeholder"></div>

    <section class="bg-gradient-to-r from-blue-600 to-purple-700 text-white py-20 px-4 text-center hero-services-bg relative overflow-hidden">
        <div class="max-w-4xl mx-auto">
            <h1 id="blog-hero-title" class="text-5xl md:text-6xl font-bold mb-4"></h1>
            <p id="blog-hero-subtitle" class="text-xl md:text-2xl font-light"></p>
        </div>
    </section>

    <section id="blog-content" class="py-20 px-4 bg-white">
        <div class="max-w-7xl mx-auto">
            <div class="mb-12 flex flex-col md:flex-row justify-between items-center gap-4">
                <div id="category-filters" class="flex flex-wrap justify-center md:justify-start gap-3 flex-grow">
                    </div>
                <input type="text" id="blog-search-input" class="w-full md:w-1/3 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Cari artikel...">
            </div>

            <div id="article-list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>

            <div id="pagination-controls" class="flex justify-center items-center gap-4 mt-12">
                <button id="prev-page-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">Sebelumnya</button>
                <div id="page-numbers" class="flex gap-2">
                    </div>
                <button id="next-page-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">Berikutnya</button>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-8 px-4 text-center">
        <div class="max-w-6xl mx-auto">
            <p>&copy; 2025 EduLab. All rights reserved.</p>
        </div>
    </footer>

    <script src="./assets/js/blog-scripts.js"></script>
</body>
</html>
