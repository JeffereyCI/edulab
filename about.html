<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLab - Tentang Kami</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/about-styles.css">
    <script src="./assets/js/navbar-loader.js"></script>
</head>
<body class="font-sans antialiased bg-gray-50">

    <div id="navbar-placeholder"></div>

    <section class="bg-gradient-to-r from-blue-700 to-purple-800 text-white py-20 px-4 text-center">
        <div class="max-w-4xl mx-auto">
            <h1 id="about-hero-title" class="text-5xl md:text-6xl font-bold mb-4"></h1>
            <p id="about-hero-subtitle" class="text-xl md:text-2xl font-light"></p>
        </div>
    </section>

    <section id="company-story-timeline" class="py-20 px-4 bg-white">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-16">Perjalanan EduLab</h2>
            <div id="timeline-container" class="relative">
                </div>
        </div>
    </section>

    <section id="company-statistics" class="py-20 px-4 bg-gray-100">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-12">Pencapaian Kami</h2>
            <div id="stats-about-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                
            </div>
        </div>
    </section>

    <section id="team-members" class="py-20 px-4 bg-white">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-12">Tim Kami</h2>
            <div id="team-cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                </div>
        </div>
    </section>

    <section id="company-values" class="py-20 px-4 bg-blue-50">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-12">Nilai-Nilai Inti Kami</h2>
            <div id="values-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                </div>
        </div>
    </section>

    <script src="./assets/js/about-scripts.js"></script>
</body>
</html>
