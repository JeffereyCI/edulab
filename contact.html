<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLab - Hubungi Kami</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/contact-styles.css">
    <script src="./assets/js/navbar-loader.js"></script>
</head>
<body class="font-sans antialiased bg-gray-50">

    <div id="navbar-placeholder"></div>

    <section class="bg-gradient-to-r from-blue-600 to-purple-700 text-white py-20 px-4 text-center hero-services-bg relative overflow-hidden">
        <div class="relative z-10 max-w-4xl mx-auto">
            <h1 id="contact-hero-title" class="text-4xl md:text-6xl font-extrabold leading-tight mb-4 animate-fade-in-up"></h1>
            <p id="contact-hero-subtitle" class="text-xl md:text-2xl font-light opacity-0 animate-fade-in-up delay-200"></p>
        </div>
        <div class="hero-contact-shape-1"></div>
        <div class="hero-contact-shape-2"></div>
    </section>

    <section id="map-location-section" class="py-20 px-4 bg-white">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-12">Lokasi Kantor Kami</h2>
            
            <div class="mapouter"><div class="gmap_canvas"><iframe width="1280" height="560" id="gmap_canvas" src="https://maps.google.com/maps?q=Universitas+Katolik+Darma+Cendika&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://timenowin.net/">online clock</a><br><a href="https://online.stopwatch-timer.net/"></a><br><style>.mapouter{position: relative;text-align: right;height: 560px;width: 1280px;}</style><a href="https://www.mapembed.net">generate Google Maps</a><style>.gmap_canvas{overflow: hidden;background: none !important;height: 560px;width: 1280px;}</style></div></div>            
            <div id="office-info-cards" class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                </div>
        </div>
    </section>

    <section id="contact-form-section" class="py-20 px-4 bg-white">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-12">Kirim Pesan kepada Kami</h2>
            
            <form id="contact-form" class="space-y-6 bg-gray-50 p-8 rounded-lg shadow-xl border border-gray-200">
                <div>
                    <label for="contact-name" class="block text-gray-700 text-lg font-medium mb-2">Nama Lengkap:</label>
                    <input type="text" id="contact-name" name="name" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Nama Anda" required>
                    <span class="error-message text-red-600 text-sm mt-1 hidden"></span>
                </div>
                <div>
                    <label for="contact-email" class="block text-gray-700 text-lg font-medium mb-2">Email:</label>
                    <input type="email" id="contact-email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="email@example.com" required>
                    <span class="error-message text-red-600 text-sm mt-1 hidden"></span>
                </div>
                <div>
                    <label for="contact-subject" class="block text-gray-700 text-lg font-medium mb-2">Subjek:</label>
                    <input type="text" id="contact-subject" name="subject" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Subjek pesan Anda" required>
                    <span class="error-message text-red-600 text-sm mt-1 hidden"></span>
                </div>
                <div>
                    <label for="contact-message" class="block text-gray-700 text-lg font-medium mb-2">Pesan Anda:</label>
                    <textarea id="contact-message" name="message" rows="6" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Tulis pesan Anda di sini..." required maxlength="500"></textarea>
                    <div class="text-right text-gray-500 text-sm mt-1"><span id="message-char-count">0</span>/500 karakter</div>
                    <span class="error-message text-red-600 text-sm mt-1 hidden"></span>
                </div>
                <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-md hover:bg-blue-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Kirim Pesan
                </button>
            </form>
        </div>
    </section>

    <section id="faq-section" class="py-20 px-4 bg-white">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-12">Pertanyaan yang Sering Diajukan</h2>
            <div class="mb-8">
                <input type="text" id="faq-search-input" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Cari pertanyaan...">
            </div>
            <div id="faq-accordion-container">
                </div>
        </div>
    </section>

    <div id="chat-button" class="fixed bottom-8 right-8 bg-blue-600 text-white p-4 rounded-full shadow-lg cursor-pointer hover:bg-blue-700 transition duration-300 z-50">
        <img src="https://via.placeholder.com/32/0000FF/FFFFFF?text=Chat" alt="Chat Icon" class="w-8 h-8">
    </div>

    <div id="chat-window" class="fixed bottom-24 right-8 w-80 h-96 bg-white rounded-lg shadow-xl flex flex-col hidden z-50">
        <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
            <h3 class="font-bold text-lg">EduBot Live Chat</h3>
            <button id="chat-close-btn" class="text-white hover:text-gray-200">
                <img src="https://via.placeholder.com/24/0000FF/FFFFFF?text=X" alt="Close Icon" class="w-6 h-6">
            </button>
        </div>
        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto space-y-3">
            </div>
        <div class="p-4 border-t border-gray-200">
            <input type="text" id="chat-input" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Ketik pesan Anda...">
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8 px-4 text-center">
        <div class="max-w-6xl mx-auto">
            <p>&copy; 2025 EduLab. All rights reserved.</p>
        </div>
    </footer>

    <script src="./assets/js/contact-scripts.js"></script>
</body>
</html>
